name: Build Android APK

on:
  workflow_dispatch:  # 手動実行

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Generate debug keystore
        run: |
          mkdir -p ~/.android
          keytool -genkeypair \
            -v \
            -keystore ~/.android/debug.keystore \
            -alias androiddebugkey \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -storepass android \
            -keypass android \
            -dname "CN=Android Debug,O=Android,C=US"

      - name: Build debug APK
        working-directory: android
        run: gradle assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ai-stock-debug-apk
          path: android/app/build/outputs/apk/debug/*.apk

      - name: Show signing fingerprint for assetlinks.json
        run: |
          echo "=== SHA-256 Fingerprint ==="
          keytool -list -v \
            -keystore ~/.android/debug.keystore \
            -alias androiddebugkey \
            -storepass android 2>/dev/null | grep SHA256
          echo ""
          echo "=== assetlinks.json (配置先: public/.well-known/assetlinks.json) ==="
          FINGERPRINT=$(keytool -list -v \
            -keystore ~/.android/debug.keystore \
            -alias androiddebugkey \
            -storepass android 2>/dev/null | grep SHA256 | sed 's/.*: //')
          cat <<ASSETLINKS
          [{
            "relation": ["delegate_permission/common.handle_all_urls"],
            "target": {
              "namespace": "android_app",
              "package_name": "com.aistock.twa",
              "sha256_cert_fingerprints": ["$FINGERPRINT"]
            }
          }]
          ASSETLINKS
