name: Scan CWH Forming

on:
  repository_dispatch:
    types: [scan-cwh-forming]

jobs:
  scan:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - name: Run CWH forming scan with Supabase upload
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          SCAN_ID="${{ github.event.client_payload.scan_id }}"
          if [ -n "$SCAN_ID" ]; then
            npx tsx scripts/scan-cwh-forming.ts --all --supabase --scan-id "$SCAN_ID"
          else
            npx tsx scripts/scan-cwh-forming.ts --all --supabase
          fi
