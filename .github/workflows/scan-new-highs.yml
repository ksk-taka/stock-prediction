name: Scan New Highs

on:
  repository_dispatch:
    types: [scan-new-highs]
  # 毎営業日 16:00 JST (07:00 UTC) = 東証クローズ後
  # schedule:
  #   - cron: '0 7 * * 1-5'

jobs:
  scan:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - name: Run scan with Supabase upload
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          SCAN_ID="${{ github.event.client_payload.scan_id }}"
          if [ -n "$SCAN_ID" ]; then
            npx tsx scripts/scan-new-highs.ts --csv --supabase --scan-id "$SCAN_ID"
          else
            npx tsx scripts/scan-new-highs.ts --csv --supabase
          fi
