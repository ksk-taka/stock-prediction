name: Scan Buyback Detail

on:
  repository_dispatch:
    types: [scan-buyback-detail]
  schedule:
    # 毎月1日 10:00 JST (01:00 UTC) に全銘柄スキャン
    - cron: "0 1 1 * *"

jobs:
  scan:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - name: Fetch buyback detail from EDINET
        env:
          EDINET_API_KEY: ${{ secrets.EDINET_API_KEY }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SYMBOLS: ${{ github.event.client_payload.symbols }}
        run: |
          if [ -n "$SYMBOLS" ]; then
            npx tsx scripts/fetch-buyback-detail.ts --force --symbol "$SYMBOLS"
          else
            npx tsx scripts/fetch-buyback-detail.ts --force
          fi
